<!DOCTYPE html>
<html lang="en">
<head>
     
  <meta charset="UTF-8">
      <title>Title</title>
     
  <script src="js/jquery-3.4.1.min.js"></script>
     
  <script>
    $(function () {
      $.ajax({
        url: '/findAllUser',
        type: 'get',
        dataType: 'json',
        success: function (data) {
          /*$("#aa").attr("href","http://localhost:8066/deleteUserById?id="+item.id)*/
          $.each(data, function (index, item) {
            var tr;
            tr = '<td>' + item.id + '</td>' + '<td>' + item.name + '</td>' + '<td>' + item.password
                + '</td>' + '<td>' + '<a href="http://localhost:8066/deleteUserById?id=' + item.id
                + '" id="aa">' + '删除' + '</a>' + '</td>';
            /*$("#aa").attr("href","http://localhost:8066/deleteUserById?id="+item.id)*/
            $("#table").append('<tr>' + tr + '</tr>')
          })
        }
      })
    })
  </script>

</head>
<body>
    <p>所有用户信息</p>
   
<table id="table">
        
  <tr>
               
    <td>编号</td>
              
    <td>姓名</td>
               
    <td>密码</td>
               
    <td>编辑</td>
           
  </tr>
     
</table>
    <a href="addUser.html">添加用户</a>
</body>
</html>
